<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<script language="javascript">
    // 자바 스크립트 시작
    function writeCheck() {
        var form = document.writeform;
        if (!form.board_title.value) {
            alert("제목을 적어주세요");
            form.subject.focus();
            return;
        }
        if (!form.board_content.value) {
            alert("내용을 적어주세요");
            form.memo.focus();
            return;
        }        
                
        form.submit();    
    }
</script>
<title>게시판 글쓰기</title>
</head>
<body>
<table width=700 border=1 cellspacing=0 cellpadding=5>
<form name=writeform method=post action="/writeBoard">

<tr><td><b>제목</b></td><td><input type=text name=board_title size=50  maxlength=20></td></tr>
<tr><td><b>내용</b></td><td><textarea name=board_content cols=50 rows=10></textarea></td></tr>

</table>
{% csrf_token %}
<input type=button value="등록" OnClick="javascript:writeCheck();">
</form>

</body>
</html>
